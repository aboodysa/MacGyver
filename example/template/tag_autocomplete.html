<div ng-click="focusTextInput()" class="mac-tag-autocomplete"><ul class="tag-list"><li ng-repeat="tag in selected" class="tag label"><div ng-click="selected.splice($index, 1)" class="tag-close">&times;</div><span class="tag-label">{{getTagLabel(tag)}}</span></li><li ng-class="{'fullwidth': !selected.length}" class="tag input-tag"><mac-autocomplete ng-model="textInput" mac-autocomplete-disabled="disabled" mac-autocomplete-on-select="onSelect(selected)" mac-autocomplete-on-success="onSuccess(data)" mac-placeholder="autocompletePlaceholder" ng-keydown="onKeyDown($event)" class="text-input mac-autocomplete"></mac-autocomplete></li></ul></div>
